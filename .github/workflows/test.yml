name: Unit Test

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/**'
      - '!app/src/main/res'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'app/**'
      - '!app/src/main/res'
  workflow_dispatch:

jobs:
  test:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Run Tests
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: test
